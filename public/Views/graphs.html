<div class="body-div">
	<div class="container">
		<div class="row">
			<div class="col col-md-8">
				<div class="panel panel-custom panel-noPadding">
				  <div class="panel-heading">
				    <h3 class="panel-title">Timeline</h3>
				  </div>
				  <div class="panel-body">
				    <div  class="chart-div" timeline></div>
					    <div class="button-pane">
					    	<div class="btn-group">
					        <label class="btn btn-custom" ng-model="timeline.line" btn-radio="1">Demand</label>
					        <label class="btn btn-custom" ng-model="timeline.line" btn-radio="2">Sentiment</label>
					    </div><!--/btn-group-->
				    </div><!--button-pane-->
				  </div><!--/panel-body-->
				</div><!--/panel-->
			</div>
		</div><!--/row-->
		<div class="row">
			<div class="col col-md-8">
				<div class="panel panel-custom panel-noPadding">
				  <div class="panel-heading">
				    <h3 class="panel-title">GeoChart</h3>
				  </div>
				  <div class="panel-body">
				    <div  class="chart-div" geochart></div>
					    <div class="button-pane" style="background-color: #81d4fa;">
					    	<div class="btn-group">
					        <label class="btn btn-custom" ng-model="geochart.line" btn-radio="1">Demand</label>
					        <label class="btn btn-custom" ng-model="geochart.line" btn-radio="2">Sentiment</label>
					    </div><!--/btn-group-->
				    </div><!--button-pane-->
				  </div><!--/panel-body-->
				</div><!--/panel-->
			</div>
		</div><!--/row-->
		<div class="row">
			<div class="col col-md-8">
				<div class="panel panel-custom panel-noPadding">
				  <div class="panel-heading">
				    <h3 class="panel-title">WordCloud</h3>
				  </div>
				  <div class="panel-body">
				    <div  class="chart-div" wordcloud></div>
				  </div><!--/panel-body-->
				</div><!--/panel-->
			</div>
		</div><!--/row-->
	</div><!--/container-->
	<br/>
</div><!--/body-div-->
